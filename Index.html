<!DOCTYPE html>
<html>
<head>
  <title>PetPal - Virtual Pet Game</title>
  <style>
    body { font-family: Arial; text-align: center; background: #fce4ec; }
    #pet { width: 200px; margin: 20px auto; }
    .button { padding: 10px 20px; font-size: 18px; margin: 10px; cursor: pointer; }
    #status { margin-top: 20px; font-size: 20px; }
  </style>
</head>
<body>

  <h1>PetPal: Your Magical Virtual Friend</h1>
  <img id="pet" src="https://i.imgur.com/Oj1x4Ie.png" alt="Pet">
  <div>
    <button class="button" onclick="feedPet()">Feed</button>
    <button class="button" onclick="playPet()">Play</button>
  </div>

  <div id="status">
    Hunger: <span id="hunger">100</span><br>
    Happiness: <span id="happiness">100</span>
  </div>

  <script src="main.js"></script>

</body>
</html>
